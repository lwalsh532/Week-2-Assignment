<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div id="container">
    <div id="title">
      <h3>
        A Menu of (~some of~) the Best Pizza Shops in New York City
      </h3>
      <div id="top" class='column'>
        <div class="pizza-shop-tile bleecker">
          <div class="pizza-shop-name">
            Bleecker Street Pizza
          </div>
          <div class="address">
            69 7th Ave S, New York, NY 10014
          </div>
        </div>
        <div class="pizza-shop-tile lindustrie">
          <div class="pizza-shop-name">
            L'Industrie Pizzeria
          </div>
          <div class="address">
            254 S 2nd St, Brooklyn, NY 11211
          </div>
        </div>
        <div class="pizza-shop-tile luigi">
          <div class="pizza-shop-name">
            Luigi's Pizza
          </div>
          <div class="address">
            686 5th Ave, Brooklyn, NY 11215
          </div>
        </div>
        <div class="pizza-shop-tile scarrs">
          <div class="pizza-shop-name">
            Scarr's Pizza
          </div>
          <div class="address">
            22 Orchard St, New York, NY 10002
          </div>
        </div>
        <div id="bottom" class="column">
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/scripts.js"></script>

</body>

</html>
